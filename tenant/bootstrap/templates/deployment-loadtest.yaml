{{ if .Values.loadtest.enabled -}}
{{- $userCount := int .Values.user.count }}
{{- range $index := until $userCount }}
{{- $namespace := printf "%s-%s%d" "wksp" $.Values.user.prefix (add $index 1) }}
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: loadtest
  namespace: {{ $namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadtest
  template:
    metadata:
      labels:
        app: loadtest
    spec:
      containers:
        - name: container
          image: quay.io/rhpds/loadtest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: REQUESTS_PER_SECOND
              value: "{{ $.Values.loadtest.requestsPerSecond }}"
            - name: DURATION
              value: "{{ $.Values.loadtest.duration }}"
            - name: URL
              value: "{{ $.Values.loadtest.url }}"
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
{{- end }}
{{- end }}

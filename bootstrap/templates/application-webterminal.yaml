apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webterminal
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: {{ .Values.webterminal.git.repoURL }}
    targetRevision: {{ .Values.webterminal.git.targetRevision }}
    path: webterminal
    helm:
      values: |
        operator:
          {{- if .Values.webterminal.startingCSV }}
          startingCSV: {{ .Values.webterminal.startingCSV }}
          {{- end }}
          installPlanApproval: Automatic
  destination:
    server: https://kubernetes.default.svc

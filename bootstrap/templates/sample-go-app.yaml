---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-go-app
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/devfile-samples/devfile-sample-go-basic.git
    targetRevision: main
    path: .
    directory:
      include: devfile.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: sample-go-app
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
